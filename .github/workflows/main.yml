name: CI/CD
on: push
jobs:
  linting:
    name: ðŸ§¹ Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Nodejs
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn

      - name: Install dependencies
        run: yarn --offline --frozen-lockfile --ignore-optional --ignore-scripts

      - name: Run linting
        run: yarn lint

  unit-testing:
    name: ðŸ§ª Unit testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Nodejs
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn

      - name: Install dependencies
        run: yarn --offline --frozen-lockfile --ignore-optional --ignore-scripts

      - name: Run linting
        run: yarn test

  end-to-end-testing:
    name: ðŸ–¥ End to end tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Run end to end tests
        uses: cypress-io/github-action@v2
        with:
          command: yarn test:e2e

      - name: Upload screenshots
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload videos
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos

  deployment:
    name: ðŸš€ Deployment
    if: github.ref == 'refs/heads/main'
    concurrency: deployment
    environment:
      name: Production
      url: https://wentingwang.co.uk
    needs: [linting, unit-testing, end-to-end-testing]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Deploy
        uses: amondnet/vercel-action@v20
        with:
          vercel-args: --confirm --prod
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
