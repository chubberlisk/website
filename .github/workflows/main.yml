name: CI/CD
on: push
jobs:
  dependencies:
    name: üèó Installing dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Nodejs
        id: setup-nodejs
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn

      - name: Install dependencies
        if: steps.setup-nodejs.outputs.cache-hit != 'true'
        run: yarn --frozen-lockfile

  linting:
    name: üßπ Linting
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Nodejs
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn

      - name: Install dependencies from cache
        run: yarn --offline --frozen-lockfile --ignore-optional --ignore-scripts

      - name: Run linting
        run: yarn lint

  unit-testing:
    name: üß™ Unit testing
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Nodejs
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn

      - name: Install dependencies from cache
        run: yarn --offline --frozen-lockfile --ignore-optional --ignore-scripts

      - name: Run linting
        run: yarn test

  end-to-end-testing:
    name: üñ• End to end testing
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Nodejs
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn

      - name: Install dependencies from cache
        run: yarn --offline --frozen-lockfile

      - name: Cache or restore built application
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**.js', '**.jsx') }}
          restore-keys: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-

      - name: Build application
        run: yarn build

      - name: Run end to end tests
        uses: cypress-io/github-action@v2
        with:
          install: false
          start: yarn start -p 3001
          wait-on: http://localhost:3001/
          command: yarn test:e2e

      - name: Upload screenshots
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload videos
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos

  deployment:
    name: üöÄ Deployment
    if: github.ref == 'refs/heads/main'
    concurrency: deployment
    environment:
      name: Production
      url: https://wentingwang.co.uk
    needs: [linting, unit-testing, end-to-end-testing]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Deploy
        uses: amondnet/vercel-action@v20
        with:
          vercel-args: --confirm --prod
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
