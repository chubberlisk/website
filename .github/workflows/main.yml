name: CI/CD
on: push
jobs:
  linting:
    name: ðŸ§¹ Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn --frozen-lockfile --ignore-optional --ignore-scripts

      - name: Run linting
        run: yarn lint

  unit-testing:
    name: ðŸ§ª Unit testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn --frozen-lockfile --ignore-optional --ignore-scripts

      - name: Run unit tests
        run: yarn test:unit

  end-to-end-testing:
    name: ðŸ–¥ End to end testing
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Pull production environment information
        run: yarn deploy:env --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build project
        run: yarn deploy:build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Run end to end tests
        uses: cypress-io/github-action@v4
        with:
          install: false
          start: yarn start -p 3001
          wait-on: http://localhost:3001/
          command: yarn test:e2e

      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload videos
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos

      - name: Upload built project
        if: success() && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v3
        with:
          name: project
          path: .next

      - name: Upload build output
        if: success() && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: .vercel/output

  deployment:
    name: ðŸš€ Deployment
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    if: github.ref == 'refs/heads/main'
    concurrency: deployment
    environment:
      name: Production
      url: https://wentingwang.co.uk
    needs: [linting, unit-testing, end-to-end-testing]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Vercel CLI
        run: yarn global add vercel

      - name: Download built project
        uses: actions/download-artifact@v3
        with:
          name: project
          path: .next

      - name: Download build output
        uses: actions/download-artifact@v3
        with:
          name: build-output
          path: .vercel/output

      - name: Deploy built project to production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
