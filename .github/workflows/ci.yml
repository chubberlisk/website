name: CI

on:
  workflow_call:
    secrets:
      vercel-token:
        required: true
      vercel-org-id:
        required: true
      vercel-project-id:
        required: true
      flags-key:
        required: true

jobs:
  linting:
    name: ðŸ§¹ Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies from cache
        run: yarn --frozen-lockfile --ignore-optional --ignore-scripts

      - name: Run linting
        run: yarn lint

  unit-testing:
    name: ðŸ§ª Unit testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js with Yarn
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Install dependencies from cache
        run: yarn --frozen-lockfile --ignore-optional --ignore-scripts

      - name: Run unit tests
        run: yarn test:unit

  end-to-end-testing:
    name: ðŸ–¥ End-to-end testing
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.vercel-org-id }}
      VERCEL_PROJECT_ID: ${{ secrets.vercel-project-id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run end to end tests
        uses: cypress-io/github-action@v4
        with:
          start: yarn dev -p 3001
          wait-on: http://localhost:3001
          command: yarn test:e2e
        env:
          NEXT_PUBLIC_FLAGS_ENVIRONMENT_KEY: ${{ secrets.flags-key }}

      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload videos
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
