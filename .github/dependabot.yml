version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    day: sunday
    time: "15:00"
    timezone: GB
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: webpack
    versions:
    - 5.24.2
  automerged_updates:
    - match:
      dependency_type: "all"
      update_type: "all"
